<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CombotService บริการชำระเงินผ่านพร้อมเพย์</title>
  <link href="https://fonts.googleapis.com" rel="stylesheet">
  <style>
    :root {
      --primary-cyan: #00f2ff;
      --primary-purple: #a855f7;
      --dark-bg: #030712;
      --glass: rgba(17, 24, 39, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; transition: all 0.3s ease; }

    body {
      font-family: 'Prompt', sans-serif;
      background: radial-gradient(circle at top right, #1e1b4b, #030712);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      padding: 40px 25px;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-radius: 32px;
      border: 1px solid var(--glass-border);
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 25px;
      border: 2px solid var(--primary-cyan);
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
      object-fit: cover;
    }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    .main-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 25px;
      background: linear-gradient(to right, #fff, var(--primary-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .pay-btn {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-cyan), var(--primary-purple));
      color: white;
      border-radius: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
      margin-bottom: 15px;
    }

    .pay-btn:hover { transform: scale(1.03); filter: brightness(1.1); }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: #111827;
      width: 100%;
      max-width: 350px;
      padding: 30px;
      border-radius: 24px;
      border: 1px solid var(--primary-cyan);
      text-align: center;
    }

    .qr-box {
      background: white;
      padding: 15px;
      border-radius: 15px;
      margin: 20px 0;
    }

    .qr-box img { width: 100%; max-width: 220px; display: block; margin: 0 auto; }

    .close-btn {
      width: 100%;
      padding: 15px;
      background: #374151;
      color: white;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://img5.pic.in.th/file/secure-sv1/botdf3b1a95a813abb1.md.png" alt="Logo" class="logo">
    <h1 class="main-title">CombotService PromptPay</h1>
    
    <button class="pay-btn" onclick="showQR()">ชำระค่าบริการ</button>
    
    <a href="https://www.m.me/Kraengsak.Singwong" style="color: #9ca3af; text-decoration: none; font-size: 0.9rem;">ติดต่อสอบถามแอดมิน</a>
  </div>

  <div id="qrModal" class="modal">
    <div class="modal-content">
      <h2 style="margin:0; color:var(--primary-cyan)">สแกนเพื่อโอนเงิน</h2>
      <p style="color:#9ca3af; font-size: 0.85rem; margin-top: 5px;">(ใส่ยอดเงินในแอปธนาคารตามที่ตกลง)</p>
      
      <div class="qr-box">
        <!-- QR Code พร้อมเพย์ของคุณ (ไม่ระบุยอดเงินล่วงหน้า) -->
        <img src="https://img2.pic.in.th/Messenger_creation_7BB7CC0F-09DB-41D9-B8D8-5CFA3C556D56.md.jpeg" alt="PromptPay QR">
      </div>

      <div style="margin-bottom: 20px;">
        <div style="font-weight: bold; font-size: 1.1rem; letter-spacing: 1px;">ตรวจสอบชื่อบัญชีก่อนโอนเงิน</div>
        <div style="font-size: 0.8rem; color: #9ca3af; margin-top: 4px;">นาย เกรียงศักดิ์ สิงห์วงศ์</div>
      </div>

      <button class="close-btn" onclick="donePay()">แจ้งโอนเงิน / ส่งสลิป</button>
    </div>
  </div>

  <script>
    function showQR() {
      document.getElementById('qrModal').style.display = 'flex';
    }

    function donePay() {
      document.getElementById('qrModal').style.display = 'none';
      // ลิงก์ไปยัง Messenger เพื่อแจ้งโอน
      window.location.href = "https://www.m.me/Kraengsak.Singwong";
    }

    window.onclick = function(e) {
      if (e.target == document.getElementById('qrModal')) {
        document.getElementById('qrModal').style.display = 'none';
      }
    }
  </script>

</body>
</html>
