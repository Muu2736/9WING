<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9WING Payment บริการชำระเงินผ่านพร้อมเพย์</title>
  <link href="https://fonts.googleapis.com" rel="stylesheet">
  <style>
    :root {
      --primary: #00f2ff;
      --secondary: #a855f7;
      --bg: #020617;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      font-family: 'Prompt', sans-serif;
      background: var(--bg);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 40%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 90%;
      max-width: 400px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 50px 30px;
      border-radius: 40px;
      border: 1px solid var(--glass-border);
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 30px;
      margin-bottom: 25px;
      border: 2px solid var(--primary);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin: 0;
      background: linear-gradient(to right, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 0.9rem;
      margin: 10px 0 35px;
    }

    .btn-main {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2);
    }

    .btn-main:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 242, 255, 0.4);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: #0f172a;
      width: 100%;
      max-width: 360px;
      padding: 30px;
      border-radius: 35px;
      border: 1px solid var(--primary);
      position: relative;
    }

    .qr-container {
      background: #fff;
      padding: 15px;
      border-radius: 25px;
      margin-bottom: 20px;
    }

    .qr-container img { width: 100%; display: block; }

    .bank-box {
      text-align: left;
      padding: 18px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    .bank-label { color: var(--primary); font-size: 0.8rem; display: block; margin-bottom: 5px; }
    .bank-num { font-family: 'Orbitron', sans-serif; font-size: 1.3rem; color: #fff; }
    .bank-name { font-size: 0.85rem; color: #94a3b8; display: block; margin-top: 5px; }

    .copy-btn {
      position: absolute;
      right: 15px; top: 50%;
      transform: translateY(-50%);
      background: var(--primary);
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.7rem;
      cursor: pointer;
    }

    .close-link {
      display: block;
      margin-top: 20px;
      color: #475569;
      text-decoration: none;
      font-size: 0.9rem;
    }

    #toast {
      position: fixed;
      bottom: 40px;
      background: var(--primary);
      color: #000;
      padding: 12px 25px;
      border-radius: 15px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="toast">คัดลอกเลขบัญชีแล้ว!</div>

  <div class="card">
    <img src="https://img5.pic.in.th/file/secure-sv1/1icon.th.jpeg" class="logo" alt="9WING">
    <h1>9WING PAYMENT</h1>
    <p class="subtitle">Service Payment System</p>
    
    <button class="btn-main" onclick="openModal()">ชำระค่าบริการ</button>
    
    <a href="https://www.m.me/say.wing.656700" style="display:block; margin-top:30px; color:#64748b; text-decoration:none; font-size:0.85rem;">ติดต่อฝ่ายบริการลูกค้า</a>
  </div>

  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <h2 style="margin:0 0 20px; font-size:1.2rem; text-align:center;">SCAN TO PAYMENT</h2>
      
      <div class="qr-container">
        <img src="https://img2.pic.in.th/IMG_20260210_125203.md.jpg" alt="PromptPay">
      </div>

      <div class="bank-box">
        <span class="bank-label">ธนาคารกรุงศรีอยุธยา</span>
        <span class="bank-num">219-1-41568-4</span>
        <span class="bank-name">ชื่อบัญชี: นาย สุนันทวัฒ ลอสุขพูล</span>
        <button class="copy-btn" onclick="copyText()">COPY</button>
      </div>

      <button class="btn-main" style="padding:15px; font-size:1rem;" onclick="window.location.href='https://www.m.me'">แจ้งโอนเงินทันที</button>
      
      <a href="#" onclick="closeModal()" class="close-link" style="text-align:center;">ย้อนกลับ</a>
    </div>
  </div>

  <script>
    const modal = document.getElementById('paymentModal');
    const toast = document.getElementById('toast');

    function openModal() { modal.style.display = 'flex'; }
    function closeModal() { modal.style.display = 'none'; }

    function copyText() {
      const num = "2191415684";
      navigator.clipboard.writeText(num);
      toast.style.opacity = '1';
      setTimeout(() => { toast.style.opacity = '0'; }, 2000);
    }

    window.onclick = (e) => { if (e.target == modal) closeModal(); }
  </script>

</body>
</html>
