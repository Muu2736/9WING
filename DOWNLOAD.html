<script>
  // ===== DAILY PASSWORD (User enters: 9WING-XXXX) =====
  const DAILY_SECRET = "9WING"; // ‚úÖ SECRET ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
  const DAILY_PREFIX = "9WING-";

  const MAX_FAILS = 5;
  const LOCK_SECONDS = 9;

  const STORAGE_KEY_UNLOCKED = "ninewing_unlocked_daily_v1";
  const STORAGE_KEY_FAILS = "ninewing_fails_daily_v1";
  const STORAGE_KEY_LOCKUNTIL = "ninewing_lock_until_daily_v1";
  const STORAGE_KEY_DAYSTAMP = "ninewing_daystamp_daily_v1";

  let timerId = null;

  function qs(sel){ return document.querySelector(sel); }
  function qsa(sel){ return document.querySelectorAll(sel); }
  function nowMs(){ return Date.now(); }

  // Bangkok date => YYYY-MM-DD
  function getBangkokYMD(){
    const s = new Date().toLocaleString("en-CA", { timeZone: "Asia/Bangkok" });
    return s.split(",")[0].trim();
  }

  function simpleHash(str){
    let h = 2166136261;
    for(let i=0;i<str.length;i++){
      h ^= str.charCodeAt(i);
      h = Math.imul(h, 16777619);
    }
    return (h >>> 0);
  }

  function getDailyPassword(){
    const ymd = getBangkokYMD();
    const h = simpleHash(`${ymd}|${DAILY_SECRET}`);
    const code4 = String(h % 10000).padStart(4, "0");
    return DAILY_PREFIX + code4; // 9WING-XXXX
  }

  function dayStamp(){ return getBangkokYMD(); }

  function setUnlocked(v){
    localStorage.setItem(STORAGE_KEY_UNLOCKED, v ? "1" : "0");
    localStorage.setItem(STORAGE_KEY_DAYSTAMP, dayStamp());
  }
  function isUnlocked(){ return localStorage.getItem(STORAGE_KEY_UNLOCKED) === "1"; }
  function savedStamp(){ return localStorage.getItem(STORAGE_KEY_DAYSTAMP) || ""; }

  function getFails(){ return Number(localStorage.getItem(STORAGE_KEY_FAILS) || "0"); }
  function setFails(n){ localStorage.setItem(STORAGE_KEY_FAILS, String(n)); }

  function getLockUntil(){ return Number(localStorage.getItem(STORAGE_KEY_LOCKUNTIL) || "0"); }
  function setLockUntil(ms){ localStorage.setItem(STORAGE_KEY_LOCKUNTIL, String(ms)); }

  function remainingLockSeconds(){
    return Math.max(0, Math.ceil((getLockUntil() - nowMs())/1000));
  }

  function lockButtons(locked){
    qsa(".cyber-button").forEach(a=>a.classList.toggle("locked", locked));
  }

  function setChip(type, text){
    const chip = qs("#chipStatus");
    chip.classList.remove("ok","bad","warn");
    chip.classList.add(type);
    chip.textContent = text;
  }

  function setHelper(text){ qs("#helper").textContent = text || ""; }
  function setBtnDisabled(disabled){ qs("#unlockBtn").disabled = disabled; }

  function stopCountdown(){
    if(timerId){ clearInterval(timerId); timerId = null; }
  }

  function startCountdown(){
    stopCountdown();
    const tick = ()=>{
      const rem = remainingLockSeconds();
      if(rem <= 0){
        setLockUntil(0);
        setBtnDisabled(false);
        setChip("warn", "LOCK: OFF");
        setHelper(`‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß (‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÇ‡∏≠‡∏Å‡∏≤‡∏™ ${Math.max(0, MAX_FAILS - getFails())}/${MAX_FAILS})`);
        stopCountdown();
        return;
      }
      setBtnDisabled(true);
      setChip("bad", `LOCKED ${rem}s`);
      setHelper(`‡πÉ‡∏™‡πà‡∏ú‡∏¥‡∏î‡πÄ‡∏Å‡∏¥‡∏ô‡∏Å‡∏≥‡∏´‡∏ô‡∏î ‚Äî ‡∏£‡∏≠ ${rem} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`);
    };
    tick();
    timerId = setInterval(tick, 250);
  }

  // ===== ‡∏ã‡πà‡∏≠‡∏ô/‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏à‡∏£‡∏¥‡∏á =====
  function applyLinksWhenUnlocked(){
    qsa(".cyber-button").forEach(a=>{
      const url = a.getAttribute("data-url");
      if(url) a.setAttribute("href", url);
    });
  }

  function stripLinksWhenLocked(){
    qsa(".cyber-button").forEach(a=>{
      a.setAttribute("href", "#"); // ‡∏•‡πá‡∏≠‡∏Å = ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏à‡∏£‡∏¥‡∏á
    });
  }

  function logout(){
    localStorage.removeItem(STORAGE_KEY_UNLOCKED);
    localStorage.removeItem(STORAGE_KEY_DAYSTAMP);
    setFails(0);
    setLockUntil(0);

    lockButtons(true);
    stripLinksWhenLocked();

    setChip("warn", "LOCK: ON");
    setHelper("‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÇ‡∏´‡∏°‡∏î‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß üîí");
    setBtnDisabled(false);

  function invalidateIfNewDay(){

  function unlock(){
    invalidateIfNewDay();

    const lockUntil = getLockUntil();
    if(lockUntil && lockUntil > nowMs()){
      startCountdown();
      return;

    const input = qs("#password");

    }
  }

  function init(){

    document.addEventListener("click", (e)=>{
      const a = e.target.closest(".cyber-button");

      if(a.classList.contains("locked")){
        e.preventDefault();
        setHelper("üîí ‡∏¢‡∏±‡∏á‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¢‡∏π‡πà ‚Äî ‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏Å‡πà‡∏≠‡∏ô");

    invalidateIfNewDay();

    if(isUnlocked()){
      lockButtons(false);
      applyLinksWhenUnlocked();
      setChip("ok", "ACCESS GRANTED");
      setHelper("‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ñ‡∏π‡∏Å‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ‡πÅ‡∏•‡πâ‡∏ß ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢ ‚úÖ");
    }else{
      lockButtons(true);
      stripLinksWhenLocked();
      setChip("warn", "LOCK: ON");
      setHelper("‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏°‡∏≤ 9WING-XXXX");
    }

  }

  window.unlock = unlock;
  window.logout = logout;
  window.toggleEye = toggleEye;
  window.addEventListener("DOMContentLoaded", init);

  // ===== ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏ß‡∏≤ + ‡∏Å‡∏±‡∏ô DevTools ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ Desktop (‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏£‡πâ‡∏≤‡∏¢‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠) =====
  const isDesktop = window.matchMedia && window.matchMedia("(pointer: fine)").matches;
  if (isDesktop) {
    document.addEventListener("contextmenu", (e) => e.preventDefault(), { passive:false });

    document.addEventListener("keydown", (e) => {
      const k = (e.key || "").toLowerCase();
      const block =
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["i","j","c"].includes(k)) ||
        (e.metaKey && e.altKey && ["i","j","c"].includes(k)) ||
        (e.ctrlKey && ["u","s","p"].includes(k)); // view source/save/print

      if (block) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }, true);
  }
</script>
